<!--This page is used to add or edit leads-->
<button class="close" style ="background-color: white !important;" [mat-dialog-close]="true"><mat-icon>close</mat-icon></button>
<h1 mat-dialog-title><span>Documents</span></h1>
<hr>
<div mat-dialog-content>
    <div class="col-md-12">
        <form class="form-horizontal">
            <ng-template matStepLabel>Basic Details</ng-template>
            <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">File Name:</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="100" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4  add-member-label">Document:</label>
                <div class="col-sm-8">
                    <input type="file" maxlength="100" class="form-control" required>
                </div>
            </div>

        </form>
        <mat-dialog-actions align="end" style="float:right">
            <button mat-raised-button class="btn-success" (click)="close()">Save</button>
            <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
        </mat-dialog-actions>
    </div>
</div>
