<!--This page is used to add or edit a color code-->
<h1 mat-dialog-title>Color Code</h1>
<hr>
<div mat-dialog-content>

    <form class="form-horizontal" novalidate [formGroup]="addColorForm">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Select Color : </label>
            <div class="col-sm-8">
                <input type="color" formControlName="selectcolor" class="form-control" id="code" name="code" required>

                <div *ngIf="!selectcolor.valid && (selectcolor.dirty || selectcolor.touched)" class="error-text">
                    <div *ngIf="selectcolor.errors.required">
                        Color is required
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Color Code Name : </label>
            <div class="col-sm-8">
                <input type="text" formControlName="addColorCodeName" [maxlength]="15" minlength="4" (keypress)="omit_special_char($event)" onDrag="return false" onDrop="return false" class="form-control" placeholder="Enter Color Code name" required>
                <div *ngIf="!addColorCodeName.valid && (addColorCodeName.dirty || addColorCodeName.touched)" class="error-text">
                    <div *ngIf="addColorCodeName.errors.required">
                        Color code name is required
                    </div>
                    <div *ngIf="addColorCodeName.errors.minlength">
                        Name must be at least 4 characters long.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Description : </label>
            <div class="col-sm-8">
                <input type="text" [maxlength]="150" formControlName="addColorDescription" (keypress)="omit_special_char($event)" onDrag="return false" onDrop="return false" class="form-control" placeholder="Enter description for color code" required>
                <div *ngIf="!addColorDescription.valid && (addColorDescription.dirty || addColorDescription.touched)" class="error-text">
                    <div *ngIf="addColorDescription.errors.required">
                        Description is required
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button [disabled]="!addColorForm.valid" [ngClass]="!addColorForm.valid ? '' : 'btn-success'" (click)="saveLookup()"><span *ngIf="!color">Save</span><span
            *ngIf="color">Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
